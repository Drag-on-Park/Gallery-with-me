{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        padding-top: 70px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Art Exhibit</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create Art Exhibit</h1>
        <form method="post" id="create-exhibit-form" enctype="multipart/form-data" onsubmit="return confirmLocation()">
            {% csrf_token %}
            {{ form.as_p}}
            <input multiple type="file" name="image" accept="image/*" id="id_image">
            
            <button type="submit">Save</button>
            <br><br>
            <a href="http://map.esran.com/" target="_blank">http://map.esran.com/</a> 이곳에서 전시 건물의 정확한 위치를 찾을 수 있습니다<br>
        </form>

        <script>
            $(function confirmLocation() {
                $("#id_start_date").datepicker({
                    dateFormat: 'yy-mm-dd'
                });
                $("#id_end_date").datepicker({
                    dateFormat: 'yy-mm-dd'
                });
            });

          
         
        </script>
    </div>
</body>
{% endblock %}
