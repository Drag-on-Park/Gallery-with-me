<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div id="map">
        {{ map|safe }}
    </div>
    <div>
        <h2>Description</h2>
        <p>{{ description }}</p>
        <h2>Details</h2>
        <p><strong>Start Date:</strong> {{ start_date }}</p>
        <p><strong>End Date:</strong> {{ end_date }}</p>
        <p><strong>Address:</strong> {{ address }}</p>
    </div>
</body>
</html>
