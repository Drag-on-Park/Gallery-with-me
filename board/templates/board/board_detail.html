<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board-detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a47086679e.js" crossorigin="anonymous"></script>

    <style>
         .img-container {
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
        }
        .carousel-cap{
            width: 24px;
            margin: 20px 20px;
            border-radius: 24px;
            background-color: #373634;
            color: #fff;
        }
            
    
    </style>
    
</head>
<body>
    <div class="container">
        <h2 class="mt-5">포스트 제목</h2>
        <p>2024-07-09</p>
        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="img-container">
                            <!-- seed 뒤 포스트 id 부여 seed/{{post.id}} -->
                            <img src="https://picsum.photos/seed/11/1080/700" class="img-fluid" alt="random_img11">
                                <div class="overlay">
                                    <!-- #373634 -->
                                    <span class="carousel-cap">1/3</span>
                                </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="img-container">
                            <img src="https://picsum.photos/seed/12/1080/700" class="img-fluid" alt="random_img11">
                                <div class="overlay">
                                    <!-- #373634 -->
                                    <span class="carousel-cap">2/3</span>
                                </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="img-container">
                            <img src="https://picsum.photos/seed/13/1080/700" class="img-fluid" alt="random_img11">
                                <div class="overlay">
                                    <!-- #373634 -->
                                    <span class="carousel-cap">3/3</span>
                                </div>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

            <ul class="col-md-3 mt-3 offset-md-1 post-content">
                <li class="h5">설명</li>
                <p>
                    It is a long established fact that a reader will be distracted 
                </p>
                
                <li class="h5">전시</li>
                <p><a href="">홍익대</a></p>
            </ul>
        </div>
    </div>
</body>
