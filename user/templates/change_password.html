{% extends 'base.html' %}
{% load static %}
{% block extra-style %}
<link href="{% static 'css/user.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container-fluid mt-5">
    <div class="d-flex justify-content-center mb-5">
        <div class="border p-4 rounded mt-4 register-container">
            <h2 class="text-center mb-4">비밀번호 변경</h2>
            {% if error %}
                <p style="color: red;" class="text-center">{{ error }}</p>
            {% endif %}
            <form method="post" class="register-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="current_password" class="form-label">현재 비밀번호:</label>
                    <input type="password" id="current_password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">새 비밀번호:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">비밀번호 확인:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn w-100 mt-2">저장</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
